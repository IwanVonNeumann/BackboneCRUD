<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone.Marionette CRUD</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootbox.js/bootbox.js"></script>

    <script src="js/app.js"></script>

    <script type="text/template" id="contacts">
        <table class="table">
            <tbody>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-xs btn-success js-new">Create contact</button>
        </div>
    </script>


    <script type="text/template" id="person">
        <td><%= name %></td>
        <td>
            <button type="button" class="btn btn-xs btn-warning js-edit">Edit</button>
        </td>
        <td>
            <button type="button" class="btn btn-xs btn-danger js-delete">Delete</button>
        </td>
    </script>

</head>
<body>
<div class="container">
    <h1>Contacts</h1>

    <div id="application"></div>
</div>
</body>
</html>
